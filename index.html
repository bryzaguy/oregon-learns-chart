<html>

<head>
  <title>Oregon Education Visualization</title>
  <style>
  * {
    font-family: sans-serif;
  }
  
  label {
    display: inline-block;
    padding: 10px;
    font-size: 12px;
  }
  
  svg {
    font: 12px sans-serif;
  }
  
  #chart {
    height: 500px;
  }
  
  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }
  
  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }
  
  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }
  
  .link:hover {
    stroke-opacity: .5;
  }

  .filter-container {
    width: 400px;
    display: inline-block;
    padding: 6px;
  }

  #filters select, #filters label {
    width: 50%;
    text-align: right;
    padding: 0;
  }

  #filters label::after {
    content: ": ";
  }

  </style>
</head>
<body>
  <div id="filters">
    <h3>Filters</h3>
  </div>
  <div id="chart"></div>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
