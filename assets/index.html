<html>
  <head>
    <title>Oregon Education Visualization</title>
    <style>
      
      svg {
        font: 10px sans-serif;
      }
      
      #chart {
        height: 500px;
      }

      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }

      .link:hover {
        stroke-opacity: .5;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript" src="graph.js" charset="utf-8"></script>
  </body>
</html>
